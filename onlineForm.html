<!DOCTYPE html>
<html>
<head>
	<title>CV Form</title>
</head>
<body>
	<header><table>
		<tr>
			<td><img src="cv.jpg" height="30px" width="50px"></td>
			<td><h2>Online Form</h2></td>
		</tr>
	</table>
	</header>
	<fieldset>
		<legend><strong>CV Form</strong></legend>
		<fieldset><legend><strong>Personal Information</strong></legend><br>
			<label>First Name: </label>
			<input type="text" name="name">	<br><br>
			<label>Last Name: </label>
			<input type="text" name="name">	<br><br>
			<label>Gender: </label>
			<input type="radio" name="gender">Male
			<input type="radio" name="gender">Female<br><br>
			<label>Date Of Birth: </label>
			<input type="date" name="dob">	<br><br>
			<label>Social State: </label>
			<input type="radio" name="social">Single
			<input type="radio" name="social">Married <br><br>
			<label>Country: </label>
		<select>
		  <option value="Palestine">Palestine</option>
		  <option value="Egypt">Egypt</option>
		  <option value="Jordan">Jordan</option>
		  <option value="Turkey">Turkey</option>
		</select>
			<br><br>
			<label>E-mail: </label>
			<input type="email" name="email" placeholder="youremail@example.com"><br><br>
			<label>Mobile Number: </label>
			<input type="tele" name="Mobile" placeholder="###-###-####"><br><br>
			<label>Personal Picture: </label>
			 <input type="file" value="choose file">
		</fieldset><br><br>
		<fieldset><br>
			<legend><strong>Educational Information</strong></legend>
			<label>Universiry Name:</label>
			<input type="text" name="Universiry"><br><br>
			<label>Faculty: </label>
			<input type="text" name="Faculty"><br><br>			
			<label>Degree: </label>
			<input type="radio" name="Degree">Diploma
			<input type="radio" name="Degree">BA
			<input type="radio" name="Degree">M.A.
			<input type="radio" name="Degree">Ph.D.<br><br>
			<label>GPA: </label>
			<input type="text" name="GPA"><br><br>
		</fieldset><br><br>
		<fieldset><br>
			<legend><strong>Food Favorite</strong></legend>
			<label>What foods do you Favorite?</label><br><br>
			<textarea  rows="10" cols="30" placeholder="like: Pizza,Burgar,..."></textarea>

		</fieldset><br><br>

		<fieldset><br>
			<legend><strong>Team Favorite</strong></legend>
			<label>What Team do you Favorite?</label><br><br>
			<textarea  rows="10" cols="30" placeholder="like: Barcalona,Madrid,..."></textarea>

		</fieldset><br><br>
		<fieldset><br>
			<legend><strong>Site Favorite</strong></legend>
			<label>What Site do you Favorite?</label><br><br>
			<textarea  rows="10" cols="30" placeholder="like: Shehab,Sada,..."></textarea>

		</fieldset>
	</fieldset>
</body>
</html>
